<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <title>Condicao</title>
    <script type="text/javascript">
        var nome = "Victor";
        var sobrenome = "Cruz";

        if(nome == "Joao"){
            alert("Bem Vindo " + nome);
        }else if(nome == "Victor" & sobrenome !="Cruz"){
            alert('Bem Vindo Presidente da Empresa');
        }else if(nome == "Victor" & sobrenome == "Cruz"){
            alert('Bem Vindo '+ nome + ' ' + sobrenome);
        }else{
            alert('Usuário não cadastrado!')
        }


    </script>
    
    <body>

    </body>
</html>
